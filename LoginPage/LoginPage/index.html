<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page in HTML with CSS Code Example</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="box">
		<div class="box-form">
			<div class="left">
				<video autoplay muted loop poster="poster-image.jpg">
					<!-- Provide a poster image while the video is loading or if it doesn't play -->
					<source src="F:\Projects\LoginPage\LoginPage\videos\140855 (Original).mp4">
					<!-- Add additional source elements for different video formats if needed -->
					Your browser does not support the video tag.
				</video>
				<div class="overlay">
					<h1>Hello World.</h1>
				</div>
			</div>
			<div class="right">
				<h5>Login</h5>
                <div class="inputs">
                      <input type="text" placeholder="Enter Your Username" value="admin"/>
                      <br>
                      <input type="password" placeholder="Enter The Password" value="admin" />
                </div>
                <br><br>

				<div class="remember-me--forget-password">
					<!-- Angular -->
					<label>
						<input type="checkbox" name="item" checked/>
						<span class="text-checkbox">Remember me</span>
					</label>
					<p>Forget password?</p>
				</div>
				<br>
				<button>Login</button>
			</div>
		</div>

	</div>
    
</body>
</html>
